<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예상치 모델</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* 전체 배경 및 정렬 스타일 */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  /* 버튼을 담는 컨테이너 */
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  /* 공통 버튼 스타일 */
  .link-button {
    display: inline-block;
    padding: 18px 30px;
    background-color: #2196f3;
    color: white;
    font-size: 18px;
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    min-width: 280px;
  }
  
  /* 버튼 호버 효과 */
  .link-button:hover {
    background-color: #1976d2;
    transform: translateY(-3px);
  }
  
  /* 클릭 시 효과 */
  .link-button:active {
    transform: translateY(0);
  }
  
  /* 반응형 모바일 대응 */
  @media (max-width: 480px) {
    .link-button {
      font-size: 16px;
      padding: 14px 20px;
      min-width: 220px;
    }
  
    .container {
      gap: 15px;
    }
  }
  
  </style>
</head>
<body>
  <div class="container">
    <a href="predict_first.html" class="link-button">토출량에 맞는 압력값 찾기</a>
    <a href="predict_second.html" class="link-button">압력값에 맞는 토출량 찾기</a>
  </div>
</body>
</html>
